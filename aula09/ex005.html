<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            background-color: #6d6dbd;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1 id="tag1">Iniciando estudos DOM</h1>
    <p>Aqui vai o resultado</p>
    <div onclick="CliqueEmMim()">Clique em mim</div>
    <script>
        var par = window.document.getElementsByTagName('div')[0]
        var tag = window.document.getElementById('tag1')
        tag.style.background = 'black'
        tag.style.color ='#6d6dbd'
        par.style.background ='blue'
        var title = window.document.querySelector('h1')
        title.style.color = 'white'
        title.innerHTML = 'O titulo foi modificado usando JavaScript, tamb√©m a cor!'
        
        function CliqueEmMim() {
            var clicou = window.document.querySelector('body')

            clicou.style.background = 'green'
        }
    </script>
</body>
</html>
