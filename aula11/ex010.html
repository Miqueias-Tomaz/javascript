<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro: <input type="number" name="vel" id="ivel">Km/h
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="resultado">

    </div>

    <script>
        function verificar() {
            var vel = window.document.getElementById('ivel')
            var res = window.document.getElementById('resultado')
            var velN = Number(vel.value)

            res.innerHTML = `A sua velocidade é <strong>${velN}</strong>Km/h.`
                if (velN > 60) {
                    res.innerHTML +=' Você está acima da velocidade. <strong>MULTADO</strong>'
                }

                else {
                    res.innerHTML += 'Você está no limite de velocidade, dirija com segurança!'
                }
        }
    </script>
</body>
</html>
