<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>De qual país você é?</h1>
    <input type="text" name="txt" id="itxt">
    <input type="button" value="Confirmar" onclick="confirmar()">
    <div id="res" style="background-color: #00000050;">
        resultado
    </div>

    <script>
        function confirmar() {
            var pais = window.document.getElementById('itxt')
            var res = window.document.getElementById('res')
            
            res.innerHTML = `Seu país é ${pais}`
        }
    </script>
</body>
</html>
