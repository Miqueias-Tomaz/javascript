<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amo Gabi</title>
    <style>
        body {
            font-size: 5em;
            color: tomato;
            background-color: black;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
    </style>
</head>
<body>
    
    <script>

        var miq = window.prompt ('Qual o seu nome?')

        var nome = window.prompt ('Diga quem você ama mais neste exato momento!') 

        document.write(`A garota que ${miq} mais ama é ${nome}! <br>`)
        document.write(`Olá ${miq} seu nome tem ${nome.length} letras! <br>`)
        document.write(`Seu nome em maiúsculas fica assim ${miq.toUpperCase()}!`)
    </script>
</body>
</html>
